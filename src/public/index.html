<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
    <!--FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <title>Example Chat</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/"> Chat Retos </a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="userWrap">
      <div class="card-header">
        <h3>Enter your Username:</h3>
      </div>
      <p id="nickError"></p>
      <div class="car-body">
        <form class="" id="nickForm">
          <input type="text" id="nickname" class="form-control">
          <button type="submit" class="btn btn-warning btn-block mt-2">
            <i class="fas fa-user-plus"></i> Add user
          </button>
          <br>
        </form>
      </div>
    </div>

    <div class="container" id="contentWrap">
      <div class="row mt-5">

        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4> Let's Chat </g4>
            </div>
            <div>
              <div id="chat" class="card-body"></div>

              <form id="message-form" class="card-footer">
                <div class="input-group">
                  <input type="text" id="message" class="form-control">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn warning">
                      <i class="fas fa-location-arrow"></i>Send
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="card col-md-3">
          <div class="card-header">
            <h3>Users connected</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>

      </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>

  </body>
</html>
